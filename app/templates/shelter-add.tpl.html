<h4>Add a new Shelter</h4>
<form ng-submit="sheltersVm.addShelter(shelter)">
  <p class="control">
    <input type="text" placeholder="Name"
           ng-model="shelter.name" />
  </p>

  <p class="control">
    <input type="text" placeholder="Location"
           ng-model="shelter.location" />
  </p>
  <p class="control">
    <button class="button is-primary">Create</button>
  </p>
</form>
