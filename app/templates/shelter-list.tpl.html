<h2 class="title">Awesome Animal Shelters</h2>

<table class="table is-narrow">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="shelter in sheltersVm.shelters">
      <td>
        <a href="#!/shelters/{{ shelter.id }}/animals">
          {{ shelter.name }}
        </a>
      </td>
      <td>{{ shelter.location }}</td>
    </tr>
</tbody>
</table>
